org_sql_getallcompanies=SELECT  company_id,	name, description, code, company_type_id, created_at FROM companies ORDER BY name 
org_sql_getcompanybyid=SELECT  company_id, name, description, code, company_type_id, created_at FROM companies where company_id = :parm1
org_sql_getlastcompanyadded=select company_id, name, description, code, company_type_id, created_at from companies where created_at = (select max(x.created_at) from companies x where status_id = 1)